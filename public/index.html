<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Document</title>
</head>
<body>
    <div id="page-container">
        <div id="container">
            <div id="title">El Conquistador de Sokoban
                
            </div>
            <div id="game-board">Board</div>
            <div id="arrow-area">
                <div id="up-arrow" name="up" class="arrow">↑</div> 
                <div id="down-arrow" name="down" class="arrow">↓</div> 
                <div id="right-arrow" name="right" class="arrow">→</div> 
                <div id="left-arrow" name="left" class="arrow">←</div> 
            </div>
            <div id="solution-button-area">
                <div id="solve-all-button" class="solution-button">Compute Solution</div>
                <div id="move-one-button" class="solution-button">Move One</div>
            </div>

            <div id="level-completed-area">Completed</div>
            <div id="loading-prompt">Computing the Solution</div>
            <div id="reset-area">RESET LEVEL</div>
        </div>
    </div>
    <script src="/javascripts/main.js" defer></script>
</body>
</html>
